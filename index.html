<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="islandsnow.js"></script>
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART<i class="shop icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/files/ISH_-_Sport_Hex_800x.png?v=1597883504"
     alt="Island Snow Hawaii" itemprop="logo">


<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank tops</div>
        <div class="item">Shirts</div>

      </div>
      <div class="ui dropdown item">
        <div class="text">WOMEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">My cart is currently empty.</div>
        </div>
      </div>
      <div class="ui dropdown item">KIDS</div>
      <div class="ui dropdown item">
        <div class="text">BRANDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">My cart is currently empty.</div>
        </div>
      </div>
      <div class="ui dropdown item">SEARCH</div>
    </div>
  </div>
</div>


<img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1035/5187/files/Slideshow_Sept_180x.jpg">

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>

</html>
